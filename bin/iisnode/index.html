<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"TA-1308-stderr-1520581060027.txt","computername":"TA","pid":1308,"type":"stderr","created":1520581060027},{"file":"TA-1308-stdout-1520581060017.txt","computername":"TA","pid":1308,"type":"stdout","created":1520581060017},{"file":"TA-2344-stderr-1520580872518.txt","computername":"TA","pid":2344,"type":"stderr","created":1520580872518},{"file":"TA-2344-stdout-1520580872506.txt","computername":"TA","pid":2344,"type":"stdout","created":1520580872506},{"file":"TA-2640-stderr-1520580847197.txt","computername":"TA","pid":2640,"type":"stderr","created":1520580847197},{"file":"TA-2640-stdout-1520580847187.txt","computername":"TA","pid":2640,"type":"stdout","created":1520580847187},{"file":"TA-3972-stderr-1520580988265.txt","computername":"TA","pid":3972,"type":"stderr","created":1520580988265},{"file":"TA-3972-stdout-1520580988250.txt","computername":"TA","pid":3972,"type":"stdout","created":1520580988250},{"file":"TA-4024-stderr-1520580862989.txt","computername":"TA","pid":4024,"type":"stderr","created":1520580862989},{"file":"TA-4024-stdout-1520580862976.txt","computername":"TA","pid":4024,"type":"stdout","created":1520580862976},{"file":"TA-4192-stderr-1520580990594.txt","computername":"TA","pid":4192,"type":"stderr","created":1520580990594},{"file":"TA-4192-stdout-1520580990584.txt","computername":"TA","pid":4192,"type":"stdout","created":1520580990584},{"file":"TA-4284-stdout-1520581097280.txt","computername":"TA","pid":4284,"type":"stdout","created":1520581097280},{"file":"TA-4304-stderr-1520581039711.txt","computername":"TA","pid":4304,"type":"stderr","created":1520581039711},{"file":"TA-4304-stdout-1520581039696.txt","computername":"TA","pid":4304,"type":"stdout","created":1520581039696},{"file":"TA-5124-stderr-1520581037140.txt","computername":"TA","pid":5124,"type":"stderr","created":1520581037140},{"file":"TA-5124-stdout-1520581037128.txt","computername":"TA","pid":5124,"type":"stdout","created":1520581037128},{"file":"TA-5816-stderr-1520581058384.txt","computername":"TA","pid":5816,"type":"stderr","created":1520581058384},{"file":"TA-5816-stdout-1520581058376.txt","computername":"TA","pid":5816,"type":"stdout","created":1520581058376},{"file":"TA-704-stderr-1520581056887.txt","computername":"TA","pid":704,"type":"stderr","created":1520581056887},{"file":"TA-704-stdout-1520581056873.txt","computername":"TA","pid":704,"type":"stdout","created":1520581056873}];
        var lastUpdated = 1520581099137;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
